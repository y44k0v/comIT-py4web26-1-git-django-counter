<!DOCTYPE html>
<html lang="en" data-theme="business">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    
    <!-- DaisyUI + Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-base-200">
        <div class="card w-96 bg-base-100 shadow-2xl">
            <div class="card-body items-center text-center">
                <h2 class="card-title text-4xl mb-8 text-primary">Beta Version</h2>
                
                <!-- Counter Display -->
                <div class="bg-base-300 rounded-lg p-8 mb-8 w-full">
                    <div id="counter-display" class="text-6xl font-bold text-secondary">
                        {{ counter }}
                    </div>
                </div>
                
                <!-- Buttons -->
                <div class="card-actions flex gap-4">
                    <!-- Decrement Button -->
                    <button 
                        class="btn btn-circle btn-primary btn-lg"
                        hx-get="/decrement/"
                        hx-target="#counter-display"
                        hx-swap="innerHTML"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M20 12H4" />
                        </svg>
                    </button>
                    
                    <!-- Reset Button -->
                    <button 
                        class="btn btn-circle btn-accent btn-lg"
                        hx-get="/reset/"
                        hx-target="#counter-display"
                        hx-swap="innerHTML"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                    
                    <!-- Increment Button -->
                    <button 
                        class="btn btn-circle btn-primary btn-lg"
                        hx-get="/increment/"
                        hx-target="#counter-display"
                        hx-swap="innerHTML"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                </div>
                
                <!-- Info -->
                <div class="mt-8 text-sm opacity-70">
                    <p>Built with Django, DaisyUI & HTMX</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
