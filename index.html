<h2 id="every-change-follows-this-loop" class="code-line" data-line="178">Every change follows this loop:</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="180">git checkout main &amp;&amp; git pull          <span class="hljs-comment"># 1. Start fresh from main</span>

<span class="hljs-comment"># ... make your changes ...</span>
git add .                              <span class="hljs-comment"># 3. Stage changes</span>
git commit -m <span class="hljs-string">&quot;feat: add my feature&quot;</span>  <span class="hljs-comment"># 4. Commit with a clear message</span>
git push -u origin feature/my-feature <span class="hljs-comment"># 5. Push branch to GitHub</span>
gh <span class="hljs-built_in">pr</span> create --fill                   <span class="hljs-comment"># 6. Open a Pull Request</span>
</code></pre>

<h1 id="%F0%9F%8C%B3-branching-strategies" class="code-line" data-line="192"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f333.svg" data-marp-twemoji=""/> Branching Strategies</h1>
<h2 id="strategy-1--github-flow-simple--popular" class="code-line" data-line="194">Strategy 1  GitHub Flow (Simple &amp; Popular)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line" data-line="196">main  always deployable
   feature/X    branch off main, PR back to main
   fix/Y         same for bug fixes
   docs/Z        same for docs
</code></pre>
<p class="code-line" data-line="203"><strong>Best for:</strong> web apps, SaaS, continuous deployment</p>
<h2 id="strategy-2--gitflow-structured-releases" class="code-line" data-line="205">Strategy 2  Gitflow (Structured Releases)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line" data-line="207">main         production releases only
develop      integration branch
   feature/X   merges into develop
   release/1.0  merges into main + develop
   hotfix/X    merges into main + develop
</code></pre>
<p class="code-line" data-line="215"><strong>Best for:</strong> versioned software, mobile apps, libraries</p>

<h1 id="%F0%9F%93%A6-committing-like-a-pro" class="code-line" data-line="244"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4e6.svg" data-marp-twemoji=""/> Committing Like a Pro</h1>
<h2 id="staging--choose-what-to-include" class="code-line" data-line="246">Staging  Choose What to Include</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="248">git add file.txt           <span class="hljs-comment"># Stage a specific file</span>
git add src/               <span class="hljs-comment"># Stage an entire folder</span>
git add -p                 <span class="hljs-comment"># Interactively stage chunks (hunks)</span>
git status                 <span class="hljs-comment"># See what&#x27;s staged / unstaged</span>
git diff --staged          <span class="hljs-comment"># Review staged changes before committing</span>
</code></pre>
<h2 id="writing-good-commit-messages" class="code-line" data-line="256">Writing Good Commit Messages</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="258"><span class="hljs-comment"># <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Good  imperative mood, explains WHY</span>
git commit -m <span class="hljs-string">&quot;feat: add OAuth login via GitHub&quot;</span>
git commit -m <span class="hljs-string">&quot;fix: prevent crash when cart is empty&quot;</span>
git commit -m <span class="hljs-string">&quot;refactor: extract payment logic to service class&quot;</span>

<span class="hljs-comment"># <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Bad  vague, past tense, no context</span>
git commit -m <span class="hljs-string">&quot;fixed stuff&quot;</span>
git commit -m <span class="hljs-string">&quot;WIP&quot;</span>
git commit -m <span class="hljs-string">&quot;asdfasdf&quot;</span>
</code></pre>
<div class="tip"> Use <strong>Conventional Commits</strong> format: <code>type(scope): description</code>  enables auto changelogs!</div>

<h2 id="scenario-two-features-in-parallel" class="code-line" data-line="276">Scenario: Two features in parallel</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="278"><span class="hljs-comment"># Feature 1  already in progress on feature/payments</span>
git checkout main &amp;&amp; git pull
git checkout -b feature/notifications   <span class="hljs-comment"># Start feature 2 from main</span>

<span class="hljs-comment"># Work on feature/notifications...</span>
git add . &amp;&amp; git commit -m <span class="hljs-string">&quot;feat: add email notifications&quot;</span>
git push -u origin feature/notifications
gh <span class="hljs-built_in">pr</span> create --title <span class="hljs-string">&quot;Add email notifications&quot;</span> --body <span class="hljs-string">&quot;Closes #42&quot;</span>
</code></pre>
<h2 id="keep-branches-up-to-date-with-main" class="code-line" data-line="289">Keep branches up to date with main</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="291">git checkout feature/payments
git fetch origin
git rebase origin/main          <span class="hljs-comment"># Replay your commits on top of latest main</span>
<span class="hljs-comment"># OR</span>
git merge origin/main           <span class="hljs-comment"># Merge latest main into your branch</span>
</code></pre>
<div class="warning"> <strong>Prefer rebase</strong> to keep a clean linear history. Use merge if the branch is shared with others.</div>

<h1 id="%F0%9F%94%8D-pull-requests-with-gh" class="code-line" data-line="303"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f50d.svg" data-marp-twemoji=""/> Pull Requests with <code>gh</code></h1>
<h2 id="create-a-pr" class="code-line" data-line="305">Create a PR</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="307">gh <span class="hljs-built_in">pr</span> create                              <span class="hljs-comment"># Interactive prompts</span>
gh <span class="hljs-built_in">pr</span> create --fill                       <span class="hljs-comment"># Use branch name + last commit</span>
gh <span class="hljs-built_in">pr</span> create --title <span class="hljs-string">&quot;My PR&quot;</span> \
             --body <span class="hljs-string">&quot;## What changed\n- Added X\n- Fixed Y&quot;</span> \
             --reviewer teammate1,teammate2 \
             --label <span class="hljs-string">&quot;enhancement&quot;</span>
</code></pre>
<h2 id="manage-existing-prs" class="code-line" data-line="316">Manage Existing PRs</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="318">gh <span class="hljs-built_in">pr</span> list                                <span class="hljs-comment"># See all open PRs</span>
gh <span class="hljs-built_in">pr</span> view 42                             <span class="hljs-comment"># View PR #42 in terminal</span>
gh <span class="hljs-built_in">pr</span> view 42 --web                       <span class="hljs-comment"># Open PR in browser</span>
gh <span class="hljs-built_in">pr</span> review 42 --approve                 <span class="hljs-comment"># Approve a PR</span>
gh <span class="hljs-built_in">pr</span> review 42 --request-changes \
    --body <span class="hljs-string">&quot;Please add tests&quot;</span>             <span class="hljs-comment"># Request changes</span>
gh <span class="hljs-built_in">pr</span> merge 42 --squash                   <span class="hljs-comment"># Merge (squash commits)</span>
gh <span class="hljs-built_in">pr</span> merge 42 --rebase                   <span class="hljs-comment"># Merge (rebase)</span>
</code></pre>

<h1 id="%F0%9F%92%A5-recovering-from-mistakes--before-committing" class="code-line" data-line="331"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Recovering from Mistakes  BEFORE Committing</h1>
<h2 id="undo-changes-to-a-file-not-yet-staged" class="code-line" data-line="333">Undo changes to a file (not yet staged)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="335">git restore file.txt              <span class="hljs-comment"># Discard working directory changes</span>
git restore .                     <span class="hljs-comment"># Discard ALL unstaged changes <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/></span>
</code></pre>
<h2 id="unstage-a-file-staged-but-not-committed" class="code-line" data-line="340">Unstage a file (staged but not committed)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="342">git restore --staged file.txt     <span class="hljs-comment"># Remove from staging area, keep changes</span>
git restore --staged .            <span class="hljs-comment"># Unstage everything</span>
</code></pre>
<h2 id="completely-start-over-nuclear-option" class="code-line" data-line="347">Completely start over (nuclear option)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="349">git stash                         <span class="hljs-comment"># Save work temporarily</span>
git stash pop                     <span class="hljs-comment"># Bring it back later</span>
git stash drop                    <span class="hljs-comment"># Throw it away permanently</span>
</code></pre>
<div class="tip"> <code>git stash</code> is your emergency "hide this mess" button. Great before switching branches mid-work.</div>
</section>

<h2 id="fix-the-last-commit-message-or-forgot-a-file" class="code-line" data-line="361">Fix the last commit (message or forgot a file)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="363">git add forgotten-file.txt
git commit --amend --no-edit              <span class="hljs-comment"># Add file to last commit</span>
git commit --amend -m <span class="hljs-string">&quot;corrected message&quot;</span> <span class="hljs-comment"># Fix the message</span>
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="371">git reset --soft HEAD~1    <span class="hljs-comment"># Undo commit, changes stay STAGED</span>

</code></pre>
<h2 id="undo-the-last-commit-discard-changes-completely" class="code-line" data-line="376">Undo the last commit (discard changes completely)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="378">git reset --hard HEAD~1    <span class="hljs-comment"># <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> Permanently deletes the commit AND changes</span>

<h2 id="the-safe-way-git-revert" class="code-line" data-line="388">The safe way: <code>git revert</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="390">git revert HEAD              <span class="hljs-comment"># Creates a NEW commit that undoes last commit</span>
git revert abc1234           <span class="hljs-comment"># Revert a specific commit by hash</span>
git push                     <span class="hljs-comment"># Safe to push  history is preserved <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></span>
</code></pre>
<h2 id="when-you-must-rewrite-history-your-own-branch-only" class="code-line" data-line="396">When you must rewrite history (your own branch only)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="398">git reset --hard origin/main~1
git push --force-with-lease   <span class="hljs-comment"># Safer than --force, checks for upstream changes</span>
</code></pre>
<h2 id="find-a-lost-commit-with-reflog" class="code-line" data-line="403">Find a lost commit with reflog</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="405">git reflog                    <span class="hljs-comment"># Shows EVERYTHING git has done (your safety net)</span>
<span class="hljs-comment"># Find the commit hash you want to recover</span>
git checkout abc1234          <span class="hljs-comment"># Inspect it</span>
git checkout -b recovery/oops <span class="hljs-comment"># Save it as a new branch</span>
</code></pre>
<div class="tip"> <code>git reflog</code> keeps 90 days of history. You can almost always recover "deleted" work.</div>

<h2 id="browse-commits-and-blame" class="code-line" data-line="418">Browse commits and blame</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="420">git <span class="hljs-built_in">log</span> --oneline --graph --all    <span class="hljs-comment"># Visual branch history</span>

git show abc1234                   <span class="hljs-comment"># Show a specific commit&#x27;s diff</span>
git blame file.txt                 <span class="hljs-comment"># Who changed each line?</span>
git diff main..feature/X           <span class="hljs-comment"># Diff between two branches</span>
</code></pre>
<h2 id="find-when-a-bug-was-introduced" class="code-line" data-line="428">Find when a bug was introduced</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="430">git bisect start

<span class="hljs-comment"># Git checks out commits; you test and mark good/bad</span>
git bisect good                    <span class="hljs-comment"># or: git bisect bad</span>
<span class="hljs-comment"># Git finds the culprit automatically!</span>
git bisect reset                   <span class="hljs-comment"># Exit bisect mode</span>
</code></pre>

<h2 id="fix-a-bug-while-a-feature-is-in-progress" class="code-line" data-line="444">&quot;Fix a bug while a feature is in progress&quot;</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="code-line language-bash" data-line="446"><span class="hljs-comment"># You&#x27;re mid-feature, bug report comes in!</span>
git stash                              <span class="hljs-comment"># Save WIP</span>
git checkout main &amp;&amp; git pull

git checkout -b hotfix/null-pointer    <span class="hljs-comment"># Fix on a new branch</span>
<span class="hljs-comment"># ... make the fix ...</span>
git add . &amp;&amp; git commit -m <span class="hljs-string">&quot;fix: prevent null pointer in checkout&quot;</span>
git push -u origin hotfix/null-pointer
gh <span class="hljs-built_in">pr</span> create --title <span class="hljs-string">&quot;Hotfix: null pointer in checkout&quot;</span> \
             --label <span class="hljs-string">&quot;bug,priority:high&quot;</span>

<span class="hljs-comment"># Back to your feature</span>
git checkout feature/my-feature
git stash pop                          <span class="hljs-comment"># Restore WIP</span>
</code></pre>

<table class="code-line" data-line="492">
<thead class="code-line" data-line="492">
<tr class="code-line" data-line="492">

<tbody class="code-line" data-line="494">
<tr class="code-line" data-line="494">
<td>Discard unstaged file</td>
<td><code>git restore file.txt</code></td>
</tr>
<tr class="code-line" data-line="495">
<td>Unstage a file</td>
<td><code>git restore --staged file.txt</code></td>
</tr>
<tr class="code-line" data-line="496">
<td>Fix last commit</td>
<td><code>git commit --amend</code></td>
</tr>
<tr class="code-line" data-line="497">
<td>Undo last commit (keep changes)</td>
<td><code>git reset --soft HEAD~1</code></td>
</tr>
<tr class="code-line" data-line="498">
<td>Undo last commit (discard)</td>
<td><code>git reset --hard HEAD~1</code> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/></td>
</tr>
<tr class="code-line" data-line="499">
<td>Undo a pushed commit safely</td>
<td><code>git revert HEAD</code></td>
</tr>
<tr class="code-line" data-line="500">
<td>Stash work in progress</td>
<td><code>git stash</code> / <code>git stash pop</code></td>
</tr>
<tr class="code-line" data-line="501">
<td>Recover &quot;deleted&quot; commits</td>
<td><code>git reflog</code></td>
</tr>
<tr class="code-line" data-line="502">
<td>Force push safely</td>
<td><code>git push --force-with-lease</code></td>
</tr>
<tr class="code-line" data-line="503">
<td>Create a PR</td>
<td><code>gh pr create --fill</code></td>
</tr>
<tr class="code-line" data-line="504">
<td>Merge a PR</td>
<td><code>gh pr merge --squash</code></td>
</tr>
<tr class="code-line" data-line="505">
<td>Rebase on main</td>
<td><code>git rebase origin/main</code></td>
</tr>

<h1 id="%E2%9C%85-best-practices-summary" class="code-line" data-line="509"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Best Practices Summary</h1>
<h3 id="branching" class="code-line" data-line="511">Branching</h3>
<ul class="code-line" data-line="512">
<li class="code-line" data-line="512">Branch off <code>main</code> for every change, no matter how small</li>
<li class="code-line" data-line="513">Use descriptive branch names: <code>feature/user-auth</code>, not <code>fix2</code></li>
<li class="code-line" data-line="514">Delete branches after merging: <code>gh pr merge --delete-branch</code></li>
</ul>
<h3 id="committing" class="code-line" data-line="516">Committing</h3>
<ul class="code-line" data-line="517">
<li class="code-line" data-line="517">Commit early, commit often  small focused commits</li>
<li class="code-line" data-line="518">Write messages for your future self (and teammates)</li>
<li class="code-line" data-line="519">Never commit secrets, credentials, or <code>.env</code> files</li>
</ul>
<h3 id="pull-requests" class="code-line" data-line="521">Pull Requests</h3>
<ul class="code-line" data-line="522">
<li class="code-line" data-line="522">Keep PRs small and focused  easier to review</li>
<li class="code-line" data-line="523">Link to issues: <code>Closes #42</code> in the PR body</li>
<li class="code-line" data-line="524">Always review your own PR before requesting reviews</li>
</ul>
<h3 id="safety" class="code-line" data-line="526">Safety</h3>
<ul class="code-line" data-line="527">
<li class="code-line" data-line="527"><code>git reflog</code> is your safety net  almost nothing is truly lost</li>
<li class="code-line" data-line="528">Never force push to <code>main</code> or shared branches</li>
<li class="code-line" data-line="529">Use <code>--force-with-lease</code> instead of <code>--force</code></li>
</ul>
</section>

<h1 id="%F0%9F%8E%93-practice-exercises" class="code-line" data-line="535"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f393.svg" data-marp-twemoji=""/> Practice Exercises</h1>
<ol class="code-line" data-line="537">
<li class="code-line" data-line="537"><strong>Fork</strong> this repo and clone it locally with <code>gh repo fork</code></li>
